os: linux
dist: bionic
language: go
go:
  - 1.17.x

env:
  global:
   - GO111MODULE=on
    #GITHUB_TOKEN
   - secure: ""
install: true

script:
  # Fail if a .go file hasn't been formatted with gofmt
  - test -z $(gofmt -s -l $(find . -iname '*.go' -type f))
  - make

notifications:
  email: false

deploy:
  provider: script
  skip_cleanup: true
  script: ./scripts/deploy.sh
  file: bin/lbry
  on:
    repo: lbryio/lbry.go
    tags: true